name: Gatling Load Test

on:
  workflow_dispatch:

jobs:
  loadtest:
    runs-on: ubuntu-latest
    container:
      image: eclipse-temurin:17-jdk
      options: --user root

    steps:
      - uses: actions/checkout@v4

      - name: Install curl, unzip, bash, etc.
        run: |
          apt-get update
          apt-get install -y curl unzip

      - name: Install SBT (manual)
        run: |
          curl -L -o sbt.tgz https://github.com/sbt/sbt/releases/download/v1.9.9/sbt-1.9.9.tgz
          tar -xzf sbt.tgz
          mv sbt /usr/local/sbt
          ln -s /usr/local/sbt/bin/sbt /usr/local/bin/sbt
          sbt --version

      - name: Run Gatling Tests
        run: |
          ls -la
          sbt gatling:test
          ls -la

      - name: Cache SBT
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Upload Gatling Reports
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: target/gatling
